<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration Form</title>
    
  </head>
  <body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    
    <form action="#" name="Assignment-14.html" method="post">
    <label for="name">Name</label> <input type="text" id="name"><br>
    <label for="email">Email</label> <input type="email" id="email"><br>
    <label for="password">Password</label> <input type="password" id="password"><br>
    <label for="number">Number</label> <input type="number" id="number"><br>
    <label for="gender">Gender</label> <input type="radio" name="gender" id="male"><label for="male">Male</label> <input type="radio" name="gender" id="female"><label for="female">Female</label><br>
    <label for="hobbies">Hobbies</label> <input type="checkbox" name="Reading" id="reading"><label for="reading">Reading</label> <input type="checkbox" name="Coding" id="Coding"><label for="Coding">Coding</label> <input type="checkbox" name="Sport" id="Sport"><label for="Sport">Sport</label> <input type="checkbox" name="Music" id="Music"><label for="Music">Music</label><br>
    <label for="dob">Date of Birth</label><input type="date" name="dob" id="dob"><br>
    <label for="photo">Upload Photo: </label> <input type="file"><br>
    <label for="course">Course Selection</label><select name="course" id="course">Select Course
      <optgroup label="course"></optgroup>
      <option value="MERN">MERN Stacks</option>
      <option value="DSA">DSA</option>
      <option value="Web Developer"></option>
    </select><br>
    <label for="Address"><Address></Address></label> <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br>
    <label for="study">Study Hours</label><input type="range" id="study" min="1" max="10"><br>
    <label for="color">Favorite Color:</label> <input type="color" id="color"><br>
    <label for="portfolio">portfolio</label> <input type="url" id="portfolio" name="website" placeholder="http://example.com"><br>
    <label for="search">Search Interests</label> <input type="search" id="search"><br>
    <label for="study-time">Study Time:</label> <input type="time" id="study-time"><br>
    <input type="submit"> <input type="reset">


    </form>
  </body>
</html>
