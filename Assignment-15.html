<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>

<body>
  <h1>CodingGita Feedback Form</h1>
  <p>We value your feedback. Please fill out this form to help us improve.</p>

  <form action="#" method="post">


    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>


    <label for="course">Course Selection:</label>
    <select name="course" id="course">
      <option value="MERN">MERN Stack Course</option>
      <option value="DSA">DSA Bootcamp</option>
      <option value="Web">Web Development Workshop</option>
    </select><br><br>


    <fieldset>
      <legend>Rate Your Experience:</legend>
      <input type="radio" name="star" id="1star" value="1">
      <label for="1star">1 Star</label><br>

      <input type="radio" name="star" id="2star" value="2">
      <label for="2star">2 Stars</label><br>

      <input type="radio" name="star" id="3star" value="3">
      <label for="3star">3 Stars</label><br>

      <input type="radio" name="star" id="4star" value="4">
      <label for="4star">4 Stars</label><br>

      <input type="radio" name="star" id="5star" value="5">
      <label for="5star">5 Stars</label><br>
    </fieldset><br>


    <p>What aspects are you giving feedback on?</p>
    <input type="checkbox" name="feedback" id="quality" value="Content Quality">
    <label for="quality">Content Quality</label><br>

    <input type="checkbox" name="feedback" id="method" value="Teaching Method">
    <label for="method">Teaching Method</label><br>

    <input type="checkbox" name="feedback" id="guidance" value="Support & Guidance">
    <label for="guidance">Support & Guidance</label><br>

    <input type="checkbox" name="feedback" id="experience" value="Overall Experience">
    <label for="experience">Overall Experience</label><br><br>


    <label for="suggestion">Additional Suggestions:</label><br>
    <textarea name="suggestion" id="suggestion" cols="30" rows="5"></textarea><br><br>


    <label for="rate">How satisfied are you? (1â€“10 scale):</label>
    <input type="range" id="rate" name="rate" min="1" max="10"><br><br>


    <fieldset>
      <legend>Would you recommend us to a friend?</legend>
      <input type="radio" name="recommend" id="yes" value="Yes">
      <label for="yes">Yes</label>

      <input type="radio" name="recommend" id="no" value="No">
      <label for="no">No</label>
    </fieldset><br>


    <label for="date">Date of Feedback:</label>
    <input type="date" id="date" name="date"><br><br>


    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>

</html>
